<link rel="stylesheet" type="text/css" href="./custom/css/notes.css" />

<div ng-show="innerDiv">
        <h3 class="text-center card"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Personal Notes</h3>

        <div class="row card" ng-init="initialize();">


                <div class="col-md-6 note" ng-repeat="note in totalNotes">
                        <div class="note-header">
                                <h5>Created On : {{note.createdOn | date:'dd/MM/yyyy hh:mma'}}</h5>
                                <button class="btn button remove" ng-click="deleteById(note._id);">X</button>
                        </div>
                        <div class="note-body">
                                <div ng-bind-html="note.message"></div>
                        </div>
                </div>

                <!-- <legend class="legend"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Change Password</legend>
                <h5>Enter your <b>old</b> password and <b>new</b> Password.</h5>  -->
                <div id="noteBox" class="add-note-box">
                        <div class="add-note-header" ng-click="toggleBox();"><i class="fa fa-plus-square-o"></i> Add a new note <i class="fa fa-chevron-down" style="margin-left:340px"></i></div>
                        <div class="add-note-body">
                                <form name="noteForm" sf-schema="schema" sf-form="form" sf-model="model"
                                        ng-submit="onSubmit(noteForm)"></form>
                        </div>
                </div>

        </div>

</div>
