<div ng-show="innerDiv">
    <h3 class="sub-header box"><i class="fa fa-list-alt" aria-hidden="true"></i>Welcome to Dashboard,<b>{{userName}}</b>
    </h3>

    <div class="row placeholders box">

        <div class="col-xs-6 col-sm-3 ">
            <div class="placeholder">
                <h5 class="header"> User Tasks</h5>
                <img src="./img/checklist_yellow.png" width="200" height="150" class="img-responsive" class="" alt="employees">
                <h4 class="footer">Total Tasks <span class="label label-primary">{{totalTasks}}</span></h4>
            </div>
        </div>

        <div class="col-xs-6 col-sm-3 ">
            <div class="placeholder">
                <h5 class="header">Total Status</h5>
                <img src="./img/status-update.jpg" width="200" height="150" class="img-responsive" class="" alt="employees">
                <h4 class="footer">User Status <span class="label label-primary">{{getTotalStatus}}</span></h4>
            </div>
        </div>
        <!-- <form name="taskForm" sf-schema="schema" sf-form="form"
            sf-model="model" ng-submit="onSubmit(taskForm)"></form> -->
    </div>
