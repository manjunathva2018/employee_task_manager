<div ng-show="innerDiv" ng-init=" getAdmin();getStatus();">
        <h3 class="sub-header box"><i class="fa fa-list-alt" aria-hidden="true"></i>Welcome to Status Report</h3>
    <div class="box">
            <form  name="statusForm" sf-schema="schema" sf-form="form"
            sf-model="model" ng-submit="onSubmit(statusForm)" enctype="multipart/form-data">

              <input type="file" ngf-select ng-model="model.chooseFile" name="statusFile" 
              ngf-pattern="'image/*,.docx,text/plain,.XLSX'"   
              ngf-accept="'image/*,.docx,.XLSX,text/plain'" ngf-max-size="2MB" required
              ngf-model-invalid="errorFile">
        
        </form>
    </div>
    <div class="table-responsive box">
        <div class="col-sm-3 col-sm-offset-9">
            <label><i class="fa fa-search"></i> search:</label>
            <input class="form-control" type="search" ng-model="search"/>
    </div>
                <table class="table table-striped display" id="statusTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Submitted To</th>
                      <th>Status Report</th>
                      <th>Submitted Date</th>
                      <th>Status</th>
                      <th>File Name</th>
                      <th>Download</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="item in getTotalStatus | filter : search">
                      <td>{{$index+1}}</td>
                      <td>{{item.assignedToAdminId.userName}}</td>
                      <td>{{item.message}}</td>
                      <td>{{item.submittedDate | date}}</td>
                      <td>{{item.stage}}</td>
                      <td>{{item.fileName }}</td>
                      <td><button class="btn btn-info btn-xs" ng-click="downloadFile(item.fileName)"><i class="fa fa-download" aria-hidden="true"></i> Download</button></td>
                    </tr> 
                    
                  </tbody>
                </table>
              </div>
</div>
