<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
  <link rel="icon" href="./favicon.ico" sizes="48x48" type="image/x-icon" />
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" type="text/css" href="./assets/css/angular-csp.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/dataTables.bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/content.min.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/skin.min.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/classic.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/classic.date.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/classic.time.css" />
  <link rel="stylesheet" type="text/css" href="./custom/css/index.css" />
  <link rel="stylesheet" type="text/css" href="./custom/css/login.css" />

  <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/angular.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="./assets/js/tv4.js"></script>
  <script type="text/javascript" src="./assets/js/ObjectPath.js"></script>
  <script type="text/javascript" src="./assets/js/schema-form.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-route.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="./assets/js/tinymce.min.js"></script>
  <script type="text/javascript" src="./assets/js/tx-tinymce.min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap-tinymce.min.js"></script>
  <script type="text/javascript" src="./assets/js/datatables.min.js"></script>
  <script type="text/javascript" src="./assets/js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/picker.js"></script>
  <script type="text/javascript" src="./assets/js/picker.date.js"></script>
  <script type="text/javascript" src="./assets/js/picker.time.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap-decorator.min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="./assets/js/moment.js"></script>
  <script type="text/javascript" src="./assets/js/ng-file-upload.min.js"></script>
  <script type="text/javascript" src="./assets/js/ng-file-upload-shim.min.js"></script>
  <!-- <script type="text/javascript" src="./assets/js/require.js"></script> -->
  <script type="text/javascript" src="./assets/js/angular-animate.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-cookies.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-loader.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-messages.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-touch.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular-resource.min.js"></script>

</head>

<body ng-app="mainApp">

  <div ng-controller="mainCtrl">

    <div id="snackbarSuccess"> {{succMessage}}</div>
    <div id="snackbarError"> {{errMessage}}</div>

    <div ng-switch="locationName">

      <!--Login Page-->
      <div ng-switch-when="login" ng-cloak>
        <div ng-show="loader" align="center" style="margin:200px">
          <img height="100" width="100" src="./img/Reload.svg" />
        </div>
        <div ui-view></div>
      </div>

      <!--Dashboard-->
      <div ng-switch-when="dashboard" ng-cloak>
        <nav class="navbar navbar-inverse navbar-fixed-top navColor">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class='navbar-brand' ng-href="{{navLogoLink}}"><img ng-src="./img/logo.png" alt="Employee Task Manager" height="25" width=150"/></a>
              <!-- <div ng-bind-html-unsafe="description"></div> -->
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <menu-bar role="role" count='0'></menu-bar>
              <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Enter your nick name"
                  ng-change="changeNickName(navbarName)" ng-model="navbarName">
              </form>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="row">
            <div class=" col-sm-3 col-md-2 sidebar">
              <side-navbar role="role"></side-navbar>
              <!-- <ul class="nav nav-sidebar">
                          <li><a href="">Nav item</a></li>
                          <li><a href="">Nav item again</a></li>
                          <li><a href="">One more nav</a></li>
                          <li><a href="">Another nav item</a></li>
                          <li><a href="">More navigation</a></li>
                        </ul>-->
            </div>
            <div class=" col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <div ng-show="loader" align="center" style="margin:200px">
                <img height="100" width="100" src="./img/Reload.svg" />
              </div>
              <div ui-view></div>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

  <script type="text/javascript" src="./indexCtrl.js"></script>
  <script type="text/javascript" src="./controllers/loginCtrl.js"></script>
  <script type="text/javascript" src="./controllers/adminCtrl.js"></script>
  <script type="text/javascript" src="./controllers/adminProfileCtrl.js"></script>
  <script type="text/javascript" src="./controllers/employeeCtrl.js"></script>
  <script type="text/javascript" src="./controllers/taskCtrl.js"></script>
  <script type="text/javascript" src="./controllers/userCtrl.js"></script>
  <script type="text/javascript" src="./controllers/userProfileCtrl.js"></script>
  <script type="text/javascript" src="./controllers/userTaskCtrl.js"></script>
  <script type="text/javascript" src="./controllers/userStatusCtrl.js"></script>
  <script type="text/javascript" src="./controllers/adminStatusCtrl.js"></script>
  <script type="text/javascript" src="./controllers/viewStatusCtrl.js"></script>
  <script type="text/javascript" src="./controllers/viewTaskCtrl.js"></script>
  <script type="text/javascript" src="./controllers/viewUserTaskCtrl.js"></script>
  <script type="text/javascript" src="./controllers/noteCtrl.js"></script>
  <script type="text/javascript" src="./controllers/settingsCtrl.js"></script>
  <script type="text/javascript" src="./factories/storageService.js"></script>
  <script type="text/javascript" src="./factories/authApis.js"></script>
  <script type="text/javascript" src="./factories/adminApis.js"></script>
  <script type="text/javascript" src="./factories/common.js"></script>
  <script type="text/javascript" src="./factories/taskApis.js"></script>
  <script type="text/javascript" src="./factories/statusApis.js"></script>
  <script type="text/javascript" src="./factories/fileApis.js"></script>
  <script type="text/javascript" src="./factories/noteApis.js"></script>
  <script type="text/javascript" src="./directives/dashboard.js"></script>
  <script type="text/javascript" src="./filters/roleName.js"></script>

</body>

</html>
